<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Document</title>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-assets>
            <img id="boy_img_right" src="src/assets/boy_right.png">
            <img id="boy_img_left" src="src/assets/boy_left.png">
        </a-assets>

        <a-marker present="hiro">
            <a-plane position="0 0 0" rotation="0 0 0" scale="8 6 0" color="#B400AB"></a-plane>    
            <a-image id="boy" position="0 -.3 1" rotation="0 10 0" width="1"  src="#boy_img_right"></a-image>
            <!-- <a-text value="Frame Academy Project #1" position="-1.15 1.31 .21" rotation="0 10 0" width="4" color="black"></a-text>    -->
            </a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script src="./src/main.js"></script>
    <!-- <div id="gamepadContainer"></div>
    <script src='./src/gamepad.js'></script> -->
</body>
</html>
